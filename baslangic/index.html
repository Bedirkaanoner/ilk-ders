<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>javascript</title>
    <script>
        console.log("MERHABA DÜNYA");
        //Fonksiyon tanımlama function anahtar kelimesi kullanılır fonksiyon olduğunu söyler
        //Butona tıklandı: fonksiyonun ismi değişebilir biz belirliyoruz
        //süslü parantezler kod bloğudur butona tıklandığında yapılacak işlemler(kodlar) parantezler arasında olur
        function sepeteekle(){
            console.log("sepete eklendi") // mesajlar tırnak içinde yazılır
            document.getElementById("sonuc").innerHTML = "ürününüz başarıyla eklendi";
        }

        function sepettencikar() {
            console.log("sepetten silindi");
            document.getElementById("sonuc").innerHTML = "ürününüz başarıyla silindi"
        }

        function odeme(){ 
            console.log("ödeme alındı");
            
        }

        function paraiade(){
            console.log("para iade");
        }


    </script>
</head>
<body>
   <p id="sunuc">Henüz hiçbirşey tıklanmadı</p>
   <h1>deneme</h1>
   <input type="text" placeholder="lütfen tutar giriniz">

    <button onclick="sepeteekle()">sepete ekle</button>
    <button onclick="sepettencikar()">sepetten cikar</button>
    <button onclick="odeme()">ödeme al</button>
    <button onclick="paraiade()">para iade</button>
</body>
</html>
